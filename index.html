<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-rps.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="innerBody">
        <div id="title">ROCK, PAPER, SCISSORS</div>
        
        <div id="btnContainer">
            <input id="challenger" type="text" placeholder="Put your name here first">
            <button id="btn"  onclick="getName()">PLAY</button>
        </div>

        <div id="choices">
            <button id="0" class="rps">Rock</button>
            <button id="1" class="rps">Paper</button>
            <button id="2" class="rps">Scissors</button>
        </div>
        
    <div id="container"></div>

        <div id="opponent">
            <button id="4" class="rpsc">Rock</button>
            <button id="5" class="rpsc">Paper</button>
            <button id="6" class="rpsc">Scissors</button>
        </div>
       
    </div>
</body>
<script src="rps.js"></script>
</html>
